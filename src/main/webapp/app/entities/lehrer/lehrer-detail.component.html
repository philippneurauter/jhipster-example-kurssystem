<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="lehrer">
            <h2><span jhiTranslate="kurssystemImstApp.lehrer.detail.title">Lehrer</span> {{lehrer.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kurssystemImstApp.lehrer.lehrername">Lehrername</span></dt>
                <dd>
                    <span>{{lehrer.lehrername}}</span>
                </dd>
                <dt><span jhiTranslate="kurssystemImstApp.lehrer.geburtsdatum">Geburtsdatum</span></dt>
                <dd>
                    <span>{{lehrer.geburtsdatum}}</span>
                </dd>
                <dt><span jhiTranslate="kurssystemImstApp.lehrer.faecher">Faecher</span></dt>
                <dd>
                    <span>{{lehrer.faecher}}</span>
                </dd>
                <dt><span jhiTranslate="kurssystemImstApp.lehrer.vorstand">Vorstand</span></dt>
                <dd>
                    <span>{{lehrer.vorstand}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/lehrer', lehrer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
