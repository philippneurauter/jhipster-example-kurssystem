<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="schueler">
            <h2><span jhiTranslate="kurssystemImstApp.schueler.detail.title">Schueler</span> {{schueler.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kurssystemImstApp.schueler.schuelername">Schuelername</span></dt>
                <dd>
                    <span>{{schueler.schuelername}}</span>
                </dd>
                <dt><span jhiTranslate="kurssystemImstApp.schueler.klasse">Klasse</span></dt>
                <dd>
                    <span>{{schueler.klasse}}</span>
                </dd>
                <dt><span jhiTranslate="kurssystemImstApp.schueler.geburtsdatum">Geburtsdatum</span></dt>
                <dd>
                    <span>{{schueler.geburtsdatum}}</span>
                </dd>
                <dt><span jhiTranslate="kurssystemImstApp.schueler.kurs">Kurs</span></dt>
                <dd>
                    <span *ngFor="let kurs of schueler.kurs; let last = last">
                        <a [routerLink]="['/kurs', kurs?.id, 'view' ]">{{kurs.kursname}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/schueler', schueler.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
