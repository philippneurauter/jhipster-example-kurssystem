<div>
    <h2 id="page-heading">
        <span jhiTranslate="kurssystemImstApp.schueler.home.title">Schuelers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-schueler" [routerLink]="['/schueler/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="kurssystemImstApp.schueler.home.createLabel">
            Create new Schueler
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="schuelers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="kurssystemImstApp.schueler.schuelername">Schuelername</span></th>
            <th><span jhiTranslate="kurssystemImstApp.schueler.klasse">Klasse</span></th>
            <th><span jhiTranslate="kurssystemImstApp.schueler.geburtsdatum">Geburtsdatum</span></th>
            <th><span jhiTranslate="kurssystemImstApp.schueler.kurs">Kurs</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let schueler of schuelers ;trackBy: trackId">
                <td><a [routerLink]="['/schueler', schueler.id, 'view' ]">{{schueler.id}}</a></td>
                <td>{{schueler.schuelername}}</td>
                <td>{{schueler.klasse}}</td>
                <td>{{schueler.geburtsdatum | date:'mediumDate'}}</td>
                <td>
                    <span *ngFor="let kurs of schueler.kurs; let last = last">
                            <a class="form-control-static" [routerLink]="['../kurs', kurs?.id, 'view' ]">{{kurs.kursname}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/schueler', schueler.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/schueler', schueler.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'schueler', { outlets: { popup: schueler.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
